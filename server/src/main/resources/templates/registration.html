<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout :: head"></head>

<body>

	<!-- Preloader -->
	<div id="preloader">
	  <div id="load"></div>
	</div>
	
	<!-- TOP NAV -->  
	<nav th:replace="layout :: nav"></nav>
	
	
	<!-- Section: contact -->
    <section id="contact" class="home-section text-center">
		<div class="heading-contact">
			<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="wow bounceInDown" data-wow-delay="0.2s">
					<div class="section-heading">
					<h2>Inscrivez-vous</h2>
					<i class="fa fa-2x fa-angle-down"></i>
						<p>Déja un compte ? <a href="/login" class="c-green">Connectez-vous dés maintenant</a></p>
					</div>
					</div>
				</div>
			</div>
			</div>
		</div>
		<div class="container">

			<div class="row">
				<div class="col-lg-2 col-lg-offset-5">
					<hr class="marginbot-50">
				</div>
			</div>
		    <div class="row">
		        <div class="col-lg-8 col-lg-offset-2 ">
		            <div class="">
		                <form id="contact-form" th:action="@{/registration}" th:object="${user}" method="post" role="form" autocomplete="off">
			                <div class="row">
		                           	<h5><a href="/login" th:text="${successMessage}" class="successform" ></a></h5>
				                    <div class="col-md-6 col-md-offset-3 boxed-grey-form)">
				                    
				                        <div class="form-group">
				                            <label for="username"> Nom d'utilisateur</label>
				                            <label for="username" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errorform"></label>
				                            <input type="text" name="username" th:field="*{username}" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required=""></input>
				                        </div>
				                        <div class="form-group">
				                            <label for="password"> Mot de passe</label>
				                            <label for="password" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorform"></label>
				                            <input type="password" name="password" th:field="*{password}" class="form-control" id="password" placeholder="Entrez votre mot de passe" required=""></input>
				                        </div>
				                        <div class="form-group">
				                            <label for="email"> Email</label>
				                            <label for="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errorform"></label>
				                            <div class="input-group">
				                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
				                                </span>
				                                <input type="email" name="email" th:field="*{email}" class="form-control" id="email" placeholder="Entrez votre email" required="" ></input>
				                            </div>
				                        </div>
				                        <div class="form-group">
				                            <label for="lastName"> Nom</label>
				                            <label for="lastName" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errorform"></label>
				                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Entrez votre nom" required=""></input>
				                        </div>
				                        <div class="form-group">
				                            <label for="name"> Prénom</label>
				                            <label for="name" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errorform"></label>
				                            <input type="text" name="name" th:field="*{name}" class="form-control" id="name" placeholder="Entrez votre prénom" required=""></input>
				                        </div>
				                        <button type="submit" class="btn btn-skin pull-right" value="Registration" name="submit" id="btnContactUs">
				                            Valider</button>
				                    </div>
			                </div>
		                </form>
		            </div>
		        </div>
		    </div>	

		</div>
	</section>
	<!-- /Section: contact -->
	
    
    
	<!-- Core JavaScript Files -->
   	<script th:src="@{js/jquery.min.js}"></script>
   	<script th:src="@{js/bootstrap.min.js}"></script>
   	<script th:src="@{js/jquery.easing.min.js}"></script>
   	<script th:src="@{js/jquery.scrollTo.js}"></script>
   	<script th:src="@{js/wow.min.js}"></script>
   	<!-- Custom Theme JavaScript -->
   	<script th:src="@{js/custom.js}"></script>
      	
      	
</body>

</html>
