<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	    <meta name="description" content="" />
	    <meta name="author" content="" />
	    <!--[if IE]>
	        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	        <![endif]-->
	    <title>SaferSafe - web application</title>
	    
	    <!-- BOOTSTRAP CORE STYLE  -->
	    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" />
	    <!-- FONT STYLE  -->
	    <link th:href="@{../font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
	    <link th:href="@{../css/animate.css}" rel="stylesheet" />
	    <!-- CUSTOM STYLE  -->
	    <link th:href="@{../css/style.css}" rel="stylesheet" />
	    <link th:href="@{../color/default.css}" rel="stylesheet" />
	</head>

<body>

	<!-- Preloader -->
	<div id="preloader">
	  <div id="load"></div>
	</div>
	
	
	<!-- TOP NAV  -->  
	<nav th:replace="layout :: nav"></nav>

      	

		
	<div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12" style="background : #fff;margin-top:100px; padding : 80px 50px;">
				<div class="wow bounceInUp" data-wow-delay="0.2s">
                   
						<h3 th:text="${monument.name}"></h3>
                        <img th:src="${monument.urlToImage}" alt="" class="img-responsive img-rounded" style="margin-left:20px; height: 300px; float: right" />
                        <p th:text="${monument.description}" class="subtitle"></p>
                        <p class="subtitle">Situé dans la region de : <span th:text="${monument.region.name}" ></span></p>
                    	<p class="subtitle">Situé dans les alentours de la ville : <span th:text="${monument.city.name}" ></span></p>
				</div>
            </div>
        </div>	        		
	</div>

	<!-- /Section: about --> 
      	
    <!-- Core JavaScript Files -->
   	<script th:src="@{../js/jquery.min.js}"></script>
   	<script th:src="@{../js/bootstrap.min.js}"></script>
   	<script th:src="@{../js/jquery.easing.min.js}"></script>
   	<script th:src="@{../js/jquery.scrollTo.js}"></script>
   	<script th:src="@{../js/wow.min.js}"></script>
   	<!-- Custom Theme JavaScript -->
   	<script th:src="@{../js/custom.js}"></script>
   	
</body>

</html>
