<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

	<head th:replace="layout :: head"></head>

<body>

	<!-- Preloader -->
	<div id="preloader">
	  <div id="load"></div>
	</div>
	
	
	<!-- TOP NAV  -->  
	<nav th:replace="layout :: nav"></nav>
      	
    
    
	<div class="container" style="margin-top : 100px;">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="wow bounceInDown" data-wow-delay="0.4s">
					<div class="section-heading">
						<h4>Chercher par r√©gion : </h4>
						<form method="get" action="/searchByRegion">
							<fieldset>
								<div class="form-group">
									<select class="form-control" id="sel1" name="region" >
										<option th:each="region : ${regions}" th:text="${region.name}" th:value="${region.name}"></option>
									</select>
								</div>
							</fieldset>
							<button type="submit" class="btn btn-skin pull-right" id="btnContactUs"> Chercher </button>

						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="wow bounceInDown" data-wow-delay="0.4s">
					<div class="section-heading">
						<h4>Chercher par ville : </h4>
						<form method="get" action="/searchByCity">
							<fieldset>
								<div class="form-group">
									<select class="form-control" id="sel1" name="city" >
										<option th:each="city : ${cities}" th:text="${city.name}" th:value="${city.name}"></option>
									</select>
								</div>
							</fieldset>
							<button type="submit" class="btn btn-skin pull-right" id="btnContactUs"> Chercher </button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">

	        <div class="row">
	        	<div class="col-xs-12 col-sm-12 col-md-12">
	        		<div class="wow bounceInDown" data-wow-delay="0.4s">
	        			<h5 th:text="${messageSearch}" style="color : white; margin-top : 50px;"></h5>
	        		</div>
	        	</div>
	            <div th:each="monument : ${monuments}" class="col-xs-6 col-sm-3 col-md-3" style="height : 400px; margin-top:20px;">
					<div class="wow bounceInUp" data-wow-delay="0.2s">		                
		                <div class="team boxed-grey">
		                    <div class="inner">
								<h5 th:text="${monument.name}"></h5>
		                        <div ><img th:src="${monument.urlToImage}" alt="" class="img-responsive img-rounded img-monument" /></div>
		                        <p th:text="${monument.description}" class="subtitle description"></p>
		                        <a th:href="'/monument/'+@{${monument.id}}" class="subtitle"> En savoir plus ... </a>
		                    </div>
		                </div>
					</div>
	            </div>
	        </div>
	        		
	</div>
			
    
      	
    
	
    <!-- Core JavaScript Files -->
   	<script th:src="@{js/jquery.min.js}"></script>
   	<script th:src="@{js/bootstrap.min.js}"></script>
   	<script th:src="@{js/jquery.easing.min.js}"></script>
   	<script th:src="@{js/jquery.scrollTo.js}"></script>
   	<script th:src="@{js/wow.min.js}"></script>
   	<!-- Custom Theme JavaScript -->
   	<script th:src="@{js/custom.js}"></script>
   		
</body>

</html>
