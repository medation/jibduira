<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Nouveau Circuit
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="seconday" showWhen="ios">Annuler</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="no-scroll card-background-page" >
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
     
      <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>

      <ion-item>
        <ion-input type="text" placeholder="Titre du circuit " formControlName="name"></ion-input>
      </ion-item>

      <button ion-button block  type="submit" [disabled]="!form.valid">
        Ajouter
      </button>

    </form>    


  </ion-content>
