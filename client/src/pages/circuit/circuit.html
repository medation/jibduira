<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Mes Circuits
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="no-scroll card-background-page" >
  
    <ion-refresher (ionRefresh)="doRefresh($event)">

      <ion-refresher-content></ion-refresher-content>
      
    </ion-refresher>

    <button ion-button outline round large full (click)="addCircuit()"> Ajouter un circuit </button>

    <ion-list>
      <ion-item  >
        <ion-thumbnail item-start>
          <img [src]=""/>
        </ion-thumbnail>
        <h2></h2>
        <p></p>
        <button ion-button clear item-end >Voir</button>
      </ion-item>
    </ion-list>


  </ion-content>
