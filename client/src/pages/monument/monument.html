<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Information
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll card-background-page" >
  
  <ion-fab bottom right style="bottom : 70px;">
    <button ion-fab color="secondary" ><ion-icon name="heart"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-button full (click)="addMonumentFavorie()" color="secondary">Ajouter au favorie</button>
    </ion-fab-list>
  </ion-fab>
  <ion-fab bottom right>
    <button ion-fab color="secondary" ><ion-icon name="flag"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-button full (click)="doSelectCircuit()" color="secondary">Ajouter Ã  un circuit</button>
    </ion-fab-list>
  </ion-fab>

  <ion-card>
    <img [src]="monument.urlToImage" style="max-height : 300px;"/>
    <ion-card-content>
      <ion-card-title>
        {{ monument.name }}
      </ion-card-title>
      <p> {{ monument.description }} </p>
    </ion-card-content>
  </ion-card>

  

</ion-content>
