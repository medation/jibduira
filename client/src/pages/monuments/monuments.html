<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Monuments
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content class="no-scroll card-background-page" >

  <ion-item [hidden]="item.title == 'Search'" (click)="goToMonument(item)" class="itemSearch">
             
            <h2>Resultat recherche :  {{item.name}}</h2>

  </ion-item>

  <ion-grid>
    <ion-row>
        <ion-col col-6 *ngFor="let monument of monuments" (click)="goToMonument(monument)">
            <ion-card>
                <ion-card-content>
                    <img [src]="monument.urlToImage"  class="imgBanner"/>
                    <div class="card-title">{{ monument.name }}</div>
                </ion-card-content>
            </ion-card>               
        </ion-col>
    </ion-row>
  </ion-grid> 


</ion-content>
