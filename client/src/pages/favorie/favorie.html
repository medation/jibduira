<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Mes favories
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="no-scroll card-background-page" >
  
    <ion-refresher (ionRefresh)="doRefresh($event)">

      <ion-refresher-content></ion-refresher-content>
      
    </ion-refresher>
  
    <ion-list>
      <ion-item-sliding *ngFor="let monument of monuments">
        <ion-item  >
          <ion-thumbnail item-start>
            <img [src]="monument.urlToImage"/>
          </ion-thumbnail>
          <h2>{{ monument.name }}</h2>
          <p [hidden]="monument.city == null">Ville : {{ monument.city.name }} </p>
          <p [hidden]="monument.region == null">Region : {{ monument.region.name }} </p>
          <button ion-button clear item-end (click)="goToMonument(monument)">Voir</button>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteFavorie(monument)">
              <ion-icon name="md-trash"></ion-icon>
               Retirer
            </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>


  </ion-content>
